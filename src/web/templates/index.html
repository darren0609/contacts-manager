<!DOCTYPE html>
<html>
<head>
    <title>Contact Manager</title>
    <link rel="icon" href="https://icons.getbootstrap.com/assets/icons/people.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Contact Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="bi bi-people"></i> Contacts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sources">
                            <i class="bi bi-database"></i> Sources
                            <span class="badge bg-light text-dark">3</span>
                        </a>
                    </li>
                    <!-- Duplicates button will be added here dynamically -->
                </ul>
                <button class="btn btn-light" id="syncButton">
                    <i class="bi bi-arrow-repeat"></i> Sync All
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search contacts...">
                    <select class="form-select" id="sourceFilter" style="max-width: 200px;">
                        <option value="">All Sources</option>
                    </select>
                    <button class="btn btn-primary" id="addContactBtn">
                        <i class="bi bi-plus-lg"></i> Add Contact
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-hover" id="contactsTable">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="first_name">
                                    First Name <i class="bi bi-arrow-down-up"></i>
                                </th>
                                <th class="sortable" data-sort="last_name">
                                    Last Name <i class="bi bi-arrow-down-up"></i>
                                </th>
                                <th class="sortable" data-sort="email">
                                    Email <i class="bi bi-arrow-down-up"></i>
                                </th>
                                <th class="sortable" data-sort="phone">
                                    Phone <i class="bi bi-arrow-down-up"></i>
                                </th>
                                <th class="sortable" data-sort="source">
                                    Source <i class="bi bi-arrow-down-up"></i>
                                </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="contactsList">
                            <!-- Contacts will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add this after the table but before the Add/Edit Modal -->
    <div class="contact-overlay" id="contactOverlay">
        <div class="contact-card">
            <div class="card-header">
                <h5 class="mb-0">Contact Details</h5>
                <button type="button" class="btn-close" onclick="closeContactOverlay()"></button>
            </div>
            <div class="card-body">
                <div class="contact-info">
                    <div class="avatar-circle">
                        <span class="initials"></span>
                    </div>
                    <h3 class="contact-name mb-3"></h3>
                    
                    <div class="info-section">
                        <h6>Contact Information</h6>
                        <div class="info-item email">
                            <i class="bi bi-envelope"></i>
                            <span></span>
                        </div>
                        <div class="info-item phone">
                            <i class="bi bi-telephone"></i>
                            <span></span>
                        </div>
                    </div>

                    <div class="info-section">
                        <h6>Additional Details</h6>
                        <div class="info-item source">
                            <i class="bi bi-database"></i>
                            <span></span>
                        </div>
                        <div class="metadata-list">
                            <!-- Additional metadata will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-outline-primary btn-sm" onclick="editCurrentContact()">
                    <i class="bi bi-pencil"></i> Edit
                </button>
                <button class="btn btn-outline-danger btn-sm" onclick="deleteCurrentContact()">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalTitle">Add Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="contactForm">
                        <input type="hidden" id="contactId">
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveContact">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add this before the closing body tag -->
    <div class="modal fade" id="mergeDialog" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Merge Contacts</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="duplicate-list">
                        <!-- Duplicates will be listed here -->
                    </div>
                    <div class="merge-form" style="display: none;">
                        <h6 class="mb-3">Select fields to keep:</h6>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card mb-3 contact-1">
                                    <div class="card-header">Contact 1</div>
                                    <div class="card-body"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card mb-3 contact-2">
                                    <div class="card-header">Contact 2</div>
                                    <div class="card-body"></div>
                                </div>
                            </div>
                        </div>
                        <div class="merged-result mt-3">
                            <h6>Merged Result:</h6>
                            <div class="card">
                                <div class="card-body">
                                    <form id="mergeForm">
                                        <div class="mb-3">
                                            <label class="form-label">First Name</label>
                                            <select class="form-select" name="first_name"></select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Last Name</label>
                                            <select class="form-select" name="last_name"></select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <select class="form-select" name="email"></select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Phone</label>
                                            <select class="form-select" name="phone"></select>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="mergeContactsBtn" style="display: none;">
                        Merge Contacts
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
